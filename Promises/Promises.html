<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Promises</title>
</head>
<body>
	<h1>more promises</h1>
</body>
<script>
   let GetStatus=(id,action)=>{
   console.log(id);
      return new Promise((resolve,reject)=>{
         if(id>=10 && id<=30){
             resolve(action());
         }else{
             reject(console.log("Failure"));
         }
      })
   }
   
   let id=Math.floor(Math.random()*100);
   
   GetStatus(id,()=>{
      console.log("success");
   })
   .catch(()=>{
     console.log("Do not have right Permission");
   })
   .finally(()=>{
   
     console.log("thank you");
   })

</script>
</html>
