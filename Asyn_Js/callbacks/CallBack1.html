    <meta charset="UTF-8" />

  <body>
    <h1>Callback in JS</h1>
  </body>

  <script>
  
     function funForOdd(item)  {
     return item%2!=0;
	 }  
    function getOdd(a, isOdd) {
      let ans = [];
      for (let i of a) {
        if (isOdd(i)) ans.push(i);
      }
      return ans;
    }
    function getEven(a, isEven) {
      let ans = [];
      for (let i of a) {
        if (isEven(i)) ans.push(i);
      }
      return ans;
    }
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let even = getEven(a, (item) => {
      return item % 2 == 0;
    });
    console.log(even);
    let OddArr=getOdd(a,funForOdd);
    console.log(OddArr);
    
    
  </script>
</html>
